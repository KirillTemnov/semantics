<html>
  <head>
    <script type="text/javascript" src="lastname.js"></script>
    <style type="text/css">
      textarea {
        width: 800px;
        height: 350px;
        font-family: Monaco, terminal, Courier New;
      }
    </style>
  </head>
<body>
  <textarea id="in-text">
  </textarea>
  <br/>
  <br/>
  <button id="find-proper-name">имя собственное</button>
  <button id="find-dates">даты</button>
  <button id="digits">счетчики</button>
  <button id="misc">цифры и смайлы</button>
  <button id="feelings">эмоции</button>
  <button id="clear">очистить</button>
  <br/>
  <br/>
  <textarea id="out-text">
  </textarea>

    <script type="text/javascript">
      var fpn        = document.getElementById("find-proper-name"),
          clear      = document.getElementById("clear"),
          fdates     = document.getElementById("find-dates"),
          fdigits    = document.getElementById("digits"),
          fmisc      =  document.getElementById("misc"),
          ffeelings  = document.getElementById("feelings"),
          input      = document.getElementById("in-text"),
          output     = document.getElementById("out-text");

      clear.addEventListener("click", function() {
          output.value  = "";
        }, false);

      fpn.addEventListener("click", function() {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.plugins.ru.propernames]));
        }, false);

      fdates.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.plugins.ru.dates]));
        }, false);

      fdigits.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.counters]));
        }, false);

      fmisc.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.misc]));
        }, false);

      ffeelings.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.misc, lastName.plugins.ru.feelings]));
        }, false);

    </script>
  
</body>
</html>
