<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="lastname.js"></script>
    <style type="text/css">
      textarea {
        width: 800px;
        height: 350px;
        font-family: Monaco, terminal, Courier New;
      }
    </style>
  </head>
<body>
  <textarea id="in-text">
  </textarea>
  <br/>
  <br/>
  <button id="quotes">цитаты</button>
  <button id="find-dates">даты</button>
  <button id="misc">счетчики</button>
  <button id="feelings">эмоции</button>
  <button id="verb-infinitive"> инфинитив глагола</button>
  <button id="clear">очистить</button>
  <br/>
  <br/>
  <textarea id="out-text">
  </textarea>

    <script type="text/javascript">
      var fquotes    = document.getElementById("quotes"),
          clear      = document.getElementById("clear"),
          fdates     = document.getElementById("find-dates"),
          fmisc      = document.getElementById("misc"),
          ffeelings  = document.getElementById("feelings"),
          fverbinf   = document.getElementById("verb-infinitive"),
          input      = document.getElementById("in-text"),
          output     = document.getElementById("out-text");

      clear.addEventListener("click", function() {
          output.value  = "";
        }, false);

      fquotes.addEventListener("click", function() {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.plugins.ru.quotes]));
        }, false);

      fdates.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.plugins.ru.dates]));
        }, false);

      fverbinf.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.plugins.ru.inclines.getVerbInfinitive(input.value.trim()));
        }, false);

      fmisc.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.misc, lastName.plugins.ru.words]));
        }, false);

      ffeelings.addEventListener("click", function () {
          output.value = JSON.stringify(lastName.analysis.analyse(input.value, [lastName.misc, lastName.plugins.ru.words, lastName.plugins.ru.abbrevs, lastName.plugins.ru.feelings]));
        }, false);

    </script>
  
</body>
</html>
